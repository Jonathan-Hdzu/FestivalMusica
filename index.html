<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Festival de Musica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <h1>Tech & EDM Festival</h1>

            <nav class="navegacion-principal">
                <a href="#">Lineup</a>
                <a href="#">Galeria</a>
                <a href="#">Boletos</a>
            </nav>
        </div>
    </header>


    <div class="video">
        <div class="overlay">
            <div class="contenedor contenido-video">
                <h2>Techno & EDM Festival</h2>
                <p>Julio 2026, CDMX</p>

            </div>
        </div>
        <!-- Es algo que debe pasar, estar muteado, es casi por ley. El navegador va a escojer el tipo de formato adecuado para el dispositivo o navegador del usuario -->
        <video autoplay muted loop>
            <!-- Es el formato que tiene más soporte o alcance, por eso debe siempre ir en primer lugar -->
            <source src="video/dj.mp4" type="video/mp4"/>
            <!-- Este es el formato más viejo, principalmente por navegadores como IE -->
            <source src="video/dj.ogv" type="video/ogg"/>
            <!-- Con este formato se cubre todos los navegadores de hoy en dia -->
            <source src="video/dj.webm" type="video/webm"/>
        </video>
    </div>
</body>
</html>
